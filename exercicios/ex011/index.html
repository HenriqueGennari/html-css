<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sitem eem vários dispositivos diferentres ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Reproduzir áudio em html</p>
    <audio preload="metadata" autoplay controls loop.>
        <source src="midia/Mirage melody - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Mirage melody - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Mirage melody - Patrick Patrikios.wav" type="audio/wav"> <!--ARQUIVOS WAV SÃO PESADOS.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/Mirage melody - Patrick Patrikios.mp3">clique aqui para baixar o arquivo MP3</a>
        </p>


    </audio>
    <!-- MP3 WAv OGG-->
</body>
</html>
