<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td , th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA DA TABELA GRANDE
        TABLE
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT
                TR,TD,TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populção</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SP</td>
                <td class="num">45 919 049  </td>
            </tr>
            <tr>
                <td>MG</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>RJ</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>BA</td>
                <td class="num">14 873 456</td>
            </tr>
            <tr>
                <td>PR</td>
                <td class="num">11 244 754</td>
            </tr>
            <tr>
                <td>PB</td>
                <td class="num">9 554 832</td>
            </tr>
            <tr>
                <td>CA</td>
                <td class="num">9 132 423</td>
            </tr>
            <tr>
                <td>PA</td>
                <td class="num">8 602 566</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>210 776 908</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
