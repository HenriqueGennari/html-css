<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Veja a imagem mudar ampliando o tamanho da janela!</p>

        <source media="(max-width: 1000px )" srcset="midia/foto-700.jpg">
        <img src="midia/foto-1000.jpg" alt="">
    </picture>
</body>
</html>
